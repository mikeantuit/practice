<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;"></canvas>
    <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var x = 0,y = 0
    function drawSquare(x, y, width, height) {
        ctx.rect(x, y, width, height);
        ctx.stroke();
    }
    for (var i = 0, height = 600, width = 600; i < 6; i++) {
        drawSquare(x, y, height, width)
        height = height / 2;
        width = width / 2;
        x +=width/2
        y +=height/2
    }
    </script>
</body>

</html>
